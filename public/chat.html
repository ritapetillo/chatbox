<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ChatBox</title>
  </head>
  <body>
    <main>
      <div class="chat__userList">
        <span>User connected</span>
      </div>
      <div class="chat__messageContainer">
        <div class="chat__messageContainer-userDetails">
          <h2>ChatBox</h2>
        </div>
        <div class="chat__messageContainer-messages"></div>

        <div class="chat__messageContainer-message-input">
          <form id="chatForm">
            <input type="text" name="chatMessage" id="chatMessage" />
            <button type="submit" class="btn">Send</button>
          </form>
        </div>
      </div>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js"
      integrity="sha512-BHtomM5XDcUy7tDNcrcX1Eh0RogdWiMdXl3wJcKB3PFekXb3l5aDzymaTher61u6vEZySnoC/SAj2Y/p918Y3w=="
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
  </body>
</html>
