<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ChatBox</title>
  </head>
  <body>
    <div class="chatEntrance__title">
      <h1>ChatBox</h1>
    </div>
    <div class="chatEntrance__form">
      <form action="chat.html" id="enterChat">
        <input
          type="text"
          name="username"
          id="username"
          placeholder="username"
        />
        <input
          type="text"
          name="chatName"
          id="chatName"
          placeholder="chat name"
        />
        <button id="startChat" type="submit">Start Chatting</button>
      </form>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js"
      integrity="sha512-BHtomM5XDcUy7tDNcrcX1Eh0RogdWiMdXl3wJcKB3PFekXb3l5aDzymaTher61u6vEZySnoC/SAj2Y/p918Y3w=="
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
  </body>
</html>
